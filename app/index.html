<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a href="#" class="logo">
                    <img src="images/logo.svg" alt="TealuxE">
                </a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__item"><a href="#" class="menu__link">Black</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">White</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Green</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Ooolong</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Pu-ehr</a></li>
                    </ul>
                </nav>
                <ul class="user-action">
                    <li class="user-action__item"><a href="#" class="user-action__link"><img src="images/busket.svg"
                                alt="User picture"></a></li>
                    <li class="user-action__item"><a href="#" class="user-action__link"><img src="images/user.svg"
                                alt="User picture"></a></li>
                    <li class="user-action__item">
                        <search>
                            <form action="">
                                <input type="search">
                                <button type="submit">
                                    <img src="images/search.svg" alt="search">
                                </button>
                            </form>
                        </search>
                    </li>

                </ul>
            </div>
        </div>
    </header>

    <script src="./js/main.min.js"></script>
</body>

</html>
